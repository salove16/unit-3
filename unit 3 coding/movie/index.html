<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


</head>

<body>
    <div class="body">
    </div>
    <div id="container">
        <h3>Sign in</h3>
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" class="form-control name" id="inputname ">
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control email" id="inputEmail4 ">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control password" id="inputPassword4 ">
            </div>
            <div class="col-md-12">
                <label for="inputusername" class="form-label">Username</label>
                <input type="text" class="form-control username" id="inputusername">
            </div>
            <div class="col-md-12">
                <label for="inputmobilemo" class="form-label">Mobile</label>
                <input type="number" class="form-control mobile" id="inputmobilemo">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control description" id="exampleFormControlTextarea1 " rows="3"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-info">Sign in</button>
            </div>
            <p>Already have an account ? <a href="login/index.html">Login</a></p>
        </form>

    </div>



</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="index.js"></script>
