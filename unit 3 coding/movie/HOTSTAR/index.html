    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Pacifico&display=swap"

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="heading" href="/hotstar_clone/HOTSTAR/index.html">MyMovies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-4">
                        <a class="nav-link active" aria-current="page" href="#">TV</a>
                    </li>
                    <li class="nav-item ms-4">

                    <li class="nav-item ms-4">

                    </li>
                    <li class="nav-item ms-4">

                    </li>


                </ul>

                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" id="search_box"
                        aria-label="Search">
                    <button type="button" class="btn btn-outline-info" id="sign">Signin</button>
                </div>
                <p id="profile"></p>

            </div>
        </div>
    </nav>



    <!-- corousl event -->
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col" id="corousl">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner" id="corousl-img">
                        <div class="carousel-item active">
                            <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/1040/951040-h"
                                class="d-block  " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/old_images/MOVIE/1354/1000001354/1000001354-h"
                                class="d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/1932/1111932-h-f371b1183202"
                                class="d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/4603/1104603-h-788dec723da4"
                                class="d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/8747/958747-h"
                                class="d-block " alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>


        <div class="row" id="movie">
            <div class="col">
                <div id="movie-container">

                </div>
            </div>
        </div>
        <div id="debounce">

        </div>
    </div>
