<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 20px;
        }
        #container div{
            height: 35%;
            width: 35%;
            border: 1px solid black;
        }
        #container div>img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        
       
    </div>
</body>
</html>
