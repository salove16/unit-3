<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id=main>
       <h1></h1>
       <button >Throw dice</button>
   </div>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",dice)

    function dice()
    {
     var h=document.querySelector("h1")
     
    var n=Math.floor(Math.random()*6+1)
    console.log(n)
    if (n==6)
    {
        h.style.color="green"
        h.textContent=n
        
    }
    else if(n==1)
    {
        h.style.color="yellow"
        h.textContent=n
        
    }
    else{
        h.style.color="red"
        h.textContent=n
        
    }
    document.querySelector("#main").append(h)
    }

</script>
